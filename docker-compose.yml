version: '3'
services:
  web:
    build: .
    environment:
      - DB_HOST=database
      - DB_USER=root
      - DB_NAME=pghumor
    env_file:
      - docker.env
    networks:
      - net
  database:
    image: mysql:5
    env_file:
      - docker.env
    volumes:
      - data:/var/lib/mysql
    networks:
      - net
networks:
  net:
volumes:
  data:
