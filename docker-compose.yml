version: '3'
services:
  web:
    build: .
    environment:
      - DB_HOST=database
      - DB_USER=root
      - DB_NAME=chistesdb
    env_file:
      - .env
    links:
      - database
    ports:
      - 80:80
      - 443:443
    restart: always
  database:
    image: mysql:8
    env_file:
      - .env
    expose:
      - 3306
    volumes:
      - data:/var/lib/mysql
    restart: always
volumes:
  data:
